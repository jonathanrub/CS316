{% extends 'layout.html' %}
{% block heading %}<p class="foodtitle">Restaurant Information</p>{% endblock %}
{% block content %}
<p>Name: {{restaurant.name}}</p>
<p>Location: {{restaurant.location}}</p>
<p>Serves:
  <div class ="vertical-menu">
    {% for serve in restaurant.serves %}
     <a href="{{url_for('food', name=serve.food_name)}}">{{serve.food_name}} : {{serve.price}}</a>
    {% endfor %}
  </div>
</p>

{% endblock %}
