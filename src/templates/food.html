{% extends 'layout.html' %}
{% block heading %}<p class="foodtitle">Food Information</p>{% endblock %}
{% block content %}
<p>Food name: {{food.name}}</p>
<p>Calories: {{food.calories}}</p>

<p>Allergens: </p>
  <div class ="vertical-menu">
    {% for allergen in food.allergens %}
    <p>{{allergen.allergenType}}</p>
    {% endfor %}
  </div>
</p>
{% endblock %}
